<% timestamp = DateTime.parse(2.weeks.ago.to_s).to_time.strftime("%F %T") %>
<% @email = Faker::Internet.email %>
user:
  uid:                 "<%= @email %>"
  email:               "<%= @email %>"
  provider:            'email'
  created_at:          '<%= timestamp %>'
  updated_at:          '<%= timestamp %>'
  encrypted_password:  <%= User.new.send(:password_digest, 'secret123') %>
